{% extends "base.html" %}

{% block extrahead %}
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ page.canonical_url }}"
        },
        "headline": "{{ page.title | striptags }} - {{ config.site_name }}",
        "image": [
            "https://api.flotiq.com/image/1920x0/_media-5dfa4bed252da.png"
        ],
        "datePublished": "{{ page.meta.git_revision_date_localized  }}",
        "dateModified": "{{ page.meta.git_revision_date_localized  }}",
        "author": {
            "@type": "Organization",
            "name": "Flotiq"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Flotiq",
            "logo": {
                "@type": "ImageObject",
                "url": "https://api.flotiq.com/image/1920x0/_media-5dfa4bed252da.png"
            }
        },
        "description": "{{ page.meta.description }}"
    }
</script>
{% endblock %}
